<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
</head>

<body>
	<h1>Encontre no Google</h1>
	<form action="https://www.google.com/search">
		<label for="q">O que deseja pesquisar?</label>
		<input type="text" id="q" name="q" placeholder="Nasa, Space X" required>
		<input type="submit" value="Pesquisar" />
	</form>
	<h3>Tipos de input</h3>
	<form action="http://example.com">
		<label for="pwd">Password:</label><br>
		<input type="password" id="pwd" name="pwd"><br>
		<h3>Radio</h3>
		<input type="radio" id="html" name="fav_language" value="HTML">
		<label for="html">HTML</label><br>
		<input type="radio" id="css" name="fav_language" value="CSS">
		<label for="css">CSS</label><br>
		<input type="radio" id="javascript" name="fav_language" value="JavaScript">
		<label for="javascript">JavaScript</label><br>
		<h3>Checkbox</h3>
		<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
		<label for="vehicle1"> I have a bike</label><br>
		<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
		<label for="vehicle2"> I have a car</label><br>
		<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
		<label for="vehicle3"> I have a boat</label><br>
		<h3>Button</h3>
		<input type="button" onclick="alert('Hello World!')" value="Click Me!"><br>
		<h3>Color</h3>
		<label for="favcolor">Select your favorite color:</label>
		<input type="color" id="favcolor" name="favcolor"><br>
		<h3>Data</h3>
		<label for="birthday">Data:</label>
		<input type="date" id="birthday" name="birthday"><br>
		<h3>File</h3>
		<label for="myfile">Select a file:</label>
		<input type="file" id="myfile" name="myfile"><br>
		<h3>Number</h3>
		<label for="quantity">Quantity (between 1 and 5):</label>
		<input type="number" id="quantity" name="quantity" min="1" max="5">
	</form>
</body>

</html>
