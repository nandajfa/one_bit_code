<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário de inscrição</title>
</head>

<body>
	<h1>Formulário de inscrição</h1>

	<form>

		<div>
			<label for="nome">Nome:</label><br><br>
			<input type="text" id="nome" name="nome" required>
		</div>
		<br>

		<div>
			<label for="email">Email:</label><br><br>
			<input type="email" id="email" name="email">
		</div>
		<br>

		<div>
			<label for="whats">Whatsapp:</label><br><br>
			<input type="tel" name="whats" id="whats" required>
		</div>
		<br>

		<div>
			<label>Área de atuação:</label><br>
			<input type="radio" name="area" id="dev" value="Dev">
			<label for="dev">Desenvolvimento</label>
			<input type="radio" name="area" id="qa" value="QA">
			<label for="qa">Quality Assurance (QA)</label>
			<input type="radio" name="area" id="dados" value="dados">
			<label for="dados">Análise de Dados</label>
			<input type="radio" name="area" id="infra" value="infra">
			<label for="infra"> Infraestrutura</label>
		</div>
		<br>

		<div>
			<label for="">Observações:</label><br>
			<textarea name="obs" id="obs" cols="40" rows="5"></textarea>
		</div>
		<br>

		<div>
			<input type="checkbox" id="aceita" value="aceita" name="aceita">
			<label>Desejo receber novidades e ofertas por email.</label>
		</div>
		<br>

		<button type="submit">Enviar</button>
	</form>
</body>

</html>
