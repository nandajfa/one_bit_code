<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabelas</title>
</head>

<body>
	<table>
		<th>Coluna 1</th>
		<th>Coluna 2</th>
		<tr>
			<td>Dado 1</td>
			<td>Dado 2</td>
		</tr>
		<tr>
			<td>Dado 3</td>
			<td>Dado 4</td>
		</tr>
	</table>

	<hr>

	<h2>Tabela com cabeçalho</h2>
	<table>
		<thead>
			<tr>
				<th>Nome</th>
				<th>Idade</th>
				<th>Profissão</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>João</td>
				<td>30</td>
				<td>Engenheiro</td>
			</tr>
			<tr>
				<td>Maria</td>
				<td>35</td>
				<td>Advogada</td>
			</tr>
		</tbody>
	</table>

	<hr>

	<h2>Tableas com células personalizadas</h2>

	<table border="1">
		<thead>
			<tr>
				<th colspan="2">Informações Pessoais</th>
				<th>Contato</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Nome</td>
				<td>João</td>
				<td rowspan="2">Telefone: 11 98888888</td>
			</tr>
			<tr>
				<td>Idade</td>
				<td>30</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
